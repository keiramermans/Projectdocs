<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgian Railway Station Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="station-display.css">
</head>
<body>
    <div class="station-display">
        <!-- Header -->
        <header class="station-header">
            <div class="time">13:47</div>
            <div class="station-name">
                BRUSSEL-ZUID/ BRUXELLES-MIDI
            </div>
            <div class="train-number">IC14</div>
        </header>

        <!-- Main Content -->
        <main class="station-content">
            <div class="stops-container">
                <div class="stops-header">
                    Deze trein stopt in<br>/ Ce train s'arrête à:
                </div>
                <div class="stops-list">
                    <div class="stop-item">Antwerpen-Berchem / Anvers-Berchem,</div>
                    <div class="stop-item">Mechelen / Malines,</div>
                    <div class="stop-item">Brussel-Noord / Bruxelles-Nord,</div>
                    <div class="stop-item">Brussel-Centraal / Bruxelles-Central.</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
